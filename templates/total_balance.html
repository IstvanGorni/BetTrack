<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <title>Total Balance</title>
</head>

<body>

  <div class="container text-center my-4">
    <h4 class="fw-bold">Total Balance</h4>

    <form method="get" action="/totalbalance" class="row justify-content-center g-2 mb-4">
      <div class="col-auto">
        <select name="year" class="form-select">
          <option value="">Year</option>
          {% for y in [2023, 2024, 2025] %}
            <option value="{{ y }}" {% if year|string == y|string %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-auto">
        <select name="month" class="form-select">
          <option value="">Month</option>
          {% for m in range(1, 13) %}
            {% set m_str = "%02d"|format(m) %}
            <option value="{{ m_str }}" {% if month == m_str %}selected{% endif %}>
              {{ ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][m-1] }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Filter</button>
      </div>
    </form>

    <div class="display-4 text-success bg-light border rounded p-3 d-inline-block shadow-sm">
      {{ total_balance }} Ft
    </div>

    <div class="mt-4">
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </div>

</body>
</html>
