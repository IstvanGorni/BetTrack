<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Bet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5" style="background-color: #5da155;">
  <h2 class="mb-4 text-white">Edit Bet</h2>

  <form method="POST" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" value="{{ bet.date_html }}" required>
    </div>
    <div class="mb-3">
      <label for="event" class="form-label">Event</label>
      <input type="text" class="form-control" id="event" name="event" value="{{ bet.event }}" required>
    </div>
    <div class="mb-3">
      <label for="odds" class="form-label">Odds</label>
      <input type="text" class="form-control" id="odds" name="odds" value="{{ bet.odds }}" required>
    </div>
    <div class="mb-3">
      <label for="stake" class="form-label">Stake</label>
      <input type="text" class="form-control" id="stake" name="stake" value="{{ bet.stake }}" required>
    </div>
    <div class="mb-3">
      <label for="outcome" class="form-label">Outcome</label>
      <select class="form-select" id="outcome" name="outcome">
        <option value="won" {% if bet.outcome == 'won' %}selected{% endif %}>Won</option>
        <option value="lost" {% if bet.outcome == 'lost' %}selected{% endif %}>Lost</option>
        <option value="pending" {% if bet.outcome == 'pending' %}selected{% endif %}>Pending</option>
      </select>
    </div>

    <div class="mb-3">
        <label for="bet_type" class="form-label">Bet Type</label>
        <input type="text" class="form-control" id="bet_type" name="bet_type" value="{{ bet.bet_type }}">
    </div>

    <div class="mb-3">
      <label for="sport" class="form-label">Sport</label>
      <input type="text" class="form-control" id="sport" name="sport" value="{{ bet.sport }}">
    </div>
    <div class="mb-3">
      <label for="league" class="form-label">League</label>
      <input type="text" class="form-control" id="league" name="league" value="{{ bet.league }}">
    </div>
    <div class="mb-3">
      <label for="result" class="form-label">Result</label>
      <input type="text" class="form-control" id="result" name="result" value="{{ bet.result }}">
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" name="notes">{{ bet.notes }}</textarea>
    </div>
    <div class="mb-3">
      <label for="confidence_scale" class="form-label">Confidence Scale</label>
      <input type="number" class="form-control" id="confidence_scale" name="confidence_scale" value="{{ bet.confidence_scale }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('show_bets') }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
